{{ partial "head.html" . }}
<body>
  {{ partial "nav" . }}

  <section class="colour">
    <div class="colour--content">

    {{ range .Data.Pages }}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ .Permalink }}" title="">
            {{ .Title }}
          </a>
        </h1>
        <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
        {{ .Summary }}
      </div>
    {{ end }}
    </div>
  </section>
  </body>
</html>
